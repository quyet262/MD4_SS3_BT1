<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>View Product</h3>
<p>
    <a th:href="@{/products}">Back to product list</a>
</p>
<div id="detail">
    <div class="cus-detail">
        <label>Name</label>
        <label th:text="${product.name}"></label>
    </div><div class="cus-detail">
        <label>Price</label>
        <label th:text="${product.price}"></label>
    </div><div class="cus-detail">
        <label>Description</label>
        <label th:text="${product.description}"></label>
    </div><div class="cus-detail">
        <label>Company</label>
        <label th:text="${product.company}"></label>
    </div>
</div>
<footer th:replace="layout::footer"></footer>
</body>
</html>
